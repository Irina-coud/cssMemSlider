<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MemSlider</title>
</head>

<body>
    <div class="wrapper">
        <input class="radio" type="radio" name="r" id="r1" checked>
        <input class="radio" type="radio" name="r" id="r2">
        <input class="radio" type="radio" name="r" id="r3">
        <input class="radio" type="radio" name="r" id="r4">
        <div class="slider">
            <div class="slider-item slider1">
                <img class="img1" src="./assets/1.jpg" alt="mem1">
            </div>
            <div class="slider-item slider2">
                <img class="img2" src="./assets/2.jpg" alt="mem2">
            </div>
            <div class="slider-item slider3">
                <img class="img3" src="./assets/3.jpg" alt="mem3">
            </div>
            <div class="slider-item slider4">
                <img class="img4" src="./assets/4.jpg" alt="mem4">
            </div>
        </div>
        <div class="slider-footer">
            <div class="slider-text">
                <p class="text text1">MEM#1</p>
                <p class="text text2">MEM#2</p>
                <p class="text text3">MEM#3</p>
                <p class="text text4">MEM#4</p>
            </div>
            <div class="slider-button-box">
                <label class="label one" for="r1">
                    <span class="custom-button"></span>
                </label>
                <label class="label two" for="r2">
                    <span class="custom-button"></span>
                </label>
                <label class="label three" for="r3">
                    <span class="custom-button"></span>
                </label>
                <label class="label four" for="r4">
                    <span class="custom-button"></span>
                </label>
            </div>
        </div>
    </div>

</body>

</html>
